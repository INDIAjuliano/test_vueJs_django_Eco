{% extends "base.html" %}

{% block content %}
    <div class="columns is-multiline">
        {% for product in products %}
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{ product.title }}</p>
                            <p class="title is-4">${{ product.price }}</p>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    {% if product.category.slug and product.slug %}
                        <a href="{% url 'product_detail' product.category.slug product.slug %}" class="card-footer-item">View</a>
                    {% else %}
                        <p class="card-footer-item">View</p>
                    {% endif %}
                </footer>
            </div>
        </div>
    {% endfor %}
    
        
    </div>
{% endblock content %}
